<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Ejercicios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card *ngFor="let ejercicios of ejercicios">
    <ion-card-header>
      <ion-card-title>{{ejercicios.nombre}}</ion-card-title>
      <ion-fab-button id="boton" color="danger"> 
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-card-header>
  
    <ion-card-content>
      <p>Grupo Muscular: {{ejercicios.grupomuscular}}</p>
      <br>
      <p>Rango: {{ejercicios.rangorep}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal-ejercicios"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal-ejercicios">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Nuevo</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Ingrese el nombre"
            labelPlacement="stacked"
            type="text"
            placeholder="Nombre"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Ingrese el grupo muscular"
            labelPlacement="stacked"
            type="text"
            placeholder="Grupo Muscular"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Ingrese el rango de repeticiones"
            labelPlacement="stacked"
            type="text"
            placeholder="Rango"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-toast
  [isOpen]="isToastOpen"
  position="top"
  message="Ejercicio creado exitosamente"
  [duration]="4000"
  (didDismiss)="setOpen(false)"
></ion-toast>
</ion-content>
